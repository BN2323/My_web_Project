<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Drink Shop</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="hero">
    <h1>Welcome to Our Drink Shop!</h1>
    <p>Browse our collection of refreshing drinks.</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </section>
  
  <section class="featured-products">
    <h2>Popular Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="coca-cola.jpg" alt="Coca-Cola">
        <h3>Coca-Cola</h3>
        <p>$1.50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="fanta.jpg" alt="Fanta">
        <h3>Fanta</h3>
        <p>$1.30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>
  </section>
  
  <footer>
    <p>&copy; 2024 Drink Shop | All Rights Reserved</p>
  </footer>
</body>
</html>
